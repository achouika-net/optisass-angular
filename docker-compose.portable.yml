services:
  db:
    image: postgres:15-alpine
    container_name: optisaas-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: optisaas
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: always

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: optisaas-backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://postgres:mypassword@db:5432/optisaas?schema=public"
    depends_on:
      - db
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: optisaas-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    restart: always

volumes:
  pgdata:
